        let currentQuizName = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {}; // To store user's selected answers for the current quiz

        const quizSelectionDiv = document.getElementById('quizSelection');
        const quizButtonsDiv = document.getElementById('quizButtons');
        const quizDisplayDiv = document.getElementById('quizDisplay');
        const questionSection = document.getElementById('questionSection');
        const questionNumberElem = document.getElementById('questionNumber');
        const questionTextElem = document.getElementById('questionText');
        const optionsContainerElem = document.getElementById('optionsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');
        const backToSelectionBtn = document.getElementById('backToSelection');

        function generateQuizSelectionButtons() {
            quizButtonsDiv.innerHTML = '';
            for (const quizName in allQuizzes) {
                const button = document.createElement('button');
                button.textContent = quizName;
                button.addEventListener('click', () => startQuiz(quizName));
                quizButtonsDiv.appendChild(button);
            }
        }

        function startQuiz(quizName) {
            currentQuizName = quizName;
            currentQuestions = allQuizzes[quizName];
            currentQuestionIndex = 0;
            userAnswers = {}; // Reset answers for the new quiz

            quizSelectionDiv.style.display = 'none';
            quizDisplayDiv.style.display = 'block';
            questionSection.style.display = 'block';
            resultsSection.style.display = 'none';
            backToSelectionBtn.style.display = 'none'; // Hide this until results are shown

            loadQuestion();
        }

        function loadQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            questionNumberElem.textContent = `Întrebarea ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            questionTextElem.textContent = question.question;
            optionsContainerElem.innerHTML = ''; // Clear previous options

            question.options.forEach((option, index) => {
                const inputId = `option-${currentQuizName}-${currentQuestionIndex}-${index}`;
                const label = document.createElement('label');
                label.htmlFor = inputId;

                const input = document.createElement('input');
                input.type = question.type;
                input.name = `question-${currentQuizName}-${currentQuestionIndex}`; // Unique name for each question across quizzes
                input.value = option;
                input.id = inputId;

                // Pre-select user's previous answer if available
                if (userAnswers[currentQuestionIndex]) {
                    if (question.type === 'radio' && userAnswers[currentQuestionIndex] === option) {
                        input.checked = true;
                    } else if (question.type === 'checkbox' && Array.isArray(userAnswers[currentQuestionIndex]) && userAnswers[currentQuestionIndex].includes(option)) {
                        input.checked = true;
                    }
                }

                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainerElem.appendChild(label);
            });

            updateNavigationButtons();
        }

        function saveAnswer() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            if (currentQuestion.type === 'radio') {
                const selectedOption = document.querySelector(`input[name="question-${currentQuizName}-${currentQuestionIndex}"]:checked`);
                userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
            } else if (currentQuestion.type === 'checkbox') {
                const selectedOptions = Array.from(document.querySelectorAll(`input[name="question-${currentQuizName}-${currentQuestionIndex}"]:checked`)).map(input => input.value);
                userAnswers[currentQuestionIndex] = selectedOptions;
            }
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'none' : 'inline-block';
            submitBtn.style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'inline-block' : 'none';
        }

        function showResults() {
            resultsContent.innerHTML = ''; // Clear previous results
            let correctCount = 0;

            currentQuestions.forEach((question, index) => {
                const userSelection = userAnswers[index];
                const isCorrect = checkAnswer(question, userSelection);

                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.classList.add(isCorrect ? 'correct' : 'incorrect');

                const questionP = document.createElement('p');
                questionP.innerHTML = `<strong>Întrebarea ${index + 1}:</strong> ${question.question}`;
                resultItem.appendChild(questionP);

                const userAnswerP = document.createElement('p');
                if (question.type === 'radio') {
                    userAnswerP.innerHTML = `Răspunsul tău: <span class="user-answer">${userSelection || 'Niciun răspuns'}</span>`;
                } else if (question.type === 'checkbox') {
                    userAnswerP.innerHTML = `Răspunsurile tale: <span class="user-answer">${userSelection && userSelection.length > 0 ? userSelection.join(', ') : 'Niciun răspuns'}</span>`;
                }
                resultItem.appendChild(userAnswerP);

                const correctAnswerP = document.createElement('p');
                correctAnswerP.innerHTML = `Răspuns corect: <span class="correct-answer">${question.correctAnswers.join(', ')}</span>`;
                resultItem.appendChild(correctAnswerP);

                resultsContent.appendChild(resultItem);

                if (isCorrect) {
                    correctCount++;
                }
            });

            const scoreP = document.createElement('p');
            scoreP.innerHTML = `<strong>Scor final: ${correctCount} din ${currentQuestions.length} întrebări corecte.</strong>`;
            resultsContent.prepend(scoreP); // Add score at the top

            resultsSection.style.display = 'block'; // Show results section
            questionSection.style.display = 'none'; // Hide quiz questions
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            backToSelectionBtn.style.display = 'inline-block';
        }

        function checkAnswer(question, userSelection) {
            if (question.type === 'radio') {
                return question.correctAnswers.includes(userSelection);
            } else if (question.type === 'checkbox') {
                // For checkboxes, user's selected answers must exactly match correct answers
                if (!userSelection || userSelection.length !== question.correctAnswers.length) {
                    return false;
                }
                // Sort both arrays to ensure order doesn't matter for comparison
                const sortedUserSelection = [...userSelection].sort();
                const sortedCorrectAnswers = [...question.correctAnswers].sort();
                return sortedCorrectAnswers.every((answer, index) => answer === sortedUserSelection[index]);
            }
            return false;
        }

        // Event Listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            saveAnswer();
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        submitBtn.addEventListener('click', () => {
            saveAnswer(); // Save answer for the last question
            showResults();
        });

        backToSelectionBtn.addEventListener('click', () => {
            quizSelectionDiv.style.display = 'block';
            quizDisplayDiv.style.display = 'none';
            resultsSection.style.display = 'none';
            // No need to regenerate buttons if they are static from allQuizzes
        });

        // Initial setup: generate quiz selection buttons when the page loads
        document.addEventListener('DOMContentLoaded', generateQuizSelectionButtons);
    </script>
</body>
</html>
